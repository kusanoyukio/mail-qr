<style>

.box {
  max-width: 480px;
  margin: auto;
  background: #ffffff;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h1 {
  font-size: 20px;
  margin-bottom: 14px;
  text-align: center;   /* ← センター表示 */
  line-height: 1.4;
}

  font-size: 14px;
  line-height: 1.7;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background: #007aff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.note {
  margin-top: 16px;
  font-size: 12px;
  color: #666;
}

</head>

<body>
<div class="box">

  <p>

    ※ メールアプリが起動しない場合は、<br>

</div>
