<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  padding: 30px;
}
.box {
  max-width: 480px;
  background: #fff;
  padding: 24px;
  border-radius: 12px;
  margin: auto;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
}
</style>
</head>
<body>
<div class="box">
  <h2>お問い合わせ</h2>
  <p>
    下のボタンを押すと<br>
    メールアプリが起動します。
  </p>

  <button onclick="openMail()">メールを起動</button>
</div>

<script>
function openMail() {
  location.href =
    "mailto:support@example.co.jp" +
    "?subject=%E3%81%8A%E5%95%8F%E3%81%84%E5%90%88%E3%82%8F%E3%81%9B" +
    "&body=%E3%81%8A%E5%90%8D%E5%89%8D%EF%BC%9A%0D%0A%E3%81%94%E7%94%A8%E4%BB%B6%EF%BC%9A";
}
</script>
</body>
</html>
