<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマイルあんしんカメラ 新規登録</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5;
  padding: 30px;
}

.box {
  max-width: 480px;
  margin: auto;
  background: #ffffff;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: center;
}

/* ロゴ（間隔を詰める） */
.logo {
  width: 80px;
  height: auto;
  margin-bottom: 4px;   /* ← ここを縮小 */
}

/* タイトル */
h1 {
  font-size: 20px;
  margin-top: 0;        /* ← ロゴとの隙間を消す */
  margin-bottom: 12px;
  line-height: 1.4;
}

/* 【注意】タイトル */
.attention-title {
  font-size: 14px;
  font-weight: bold;
  margin: 0 0 4px 0;
  text-align: left;
}

/* ・用リスト（頭出し） */
ul.notice {
  padding-left: 1.2em;
  margin: 0 0 10px 0;
}

ul.notice li {
  font-size: 14px;
  line-height: 1.7;
  margin-bottom: 4px;
}

/* 「必ず」で始まる行：全文赤字 */
.must-line {
  color: #d60000;
  font-weight: bold;
}

/* ※ 行（頭出し） */
.note-text {
  font-size: 14px;
  line-height: 1.7;
  padding-left: 1.2em;
  text-indent: -1.2em;
  text-align: left;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background: #007aff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.note {
  margin-top: 16px;
  font-size: 12px;
  color: #666;
  text-align: left;
}
</style>
</head>

<body>
<div class="box">

  <!-- ロゴ -->
  <img src="logo.png" alt="ロゴマーク" class="logo">

  <h1>
    スマイルあんしんカメラ<br>
    新規登録
  </h1>

  <div class="attention-title">【注意】</div>

  <ul class="notice">
    <li class="must-line">
      必ずパーソナルIDで登録された［メールアドレス］から送信してください。
    </li>
    <li class="must-line">
      必ずパーソナルIDで登録された［電話番号］と同一の内容を入力してください。
    </li>
  </ul>

  <div class="note-text">
    ※下のボタンを押すと、メールアプリが起動します。
  </div>

  <button onclick="openMail()">
    新規登録メールを開く
  </button>

  <div class="note">
    ※ メールアプリが起動しない場合は、<br>
    端末のメール設定をご確認ください。
  </div>

</div>

<script>
function openMail() {
  location.href =
    "mailto:eigyoukikakubu@hcnet.tv" +
    "?subject=%E3%82%B9%E3%83%9E%E3%82%A4%E3%83%AB%E3%81%82%E3%82%93%E3%81%97%E3%82%93%E3%82%AB%E3%83%A1%E3%83%A9%E6%96%B0%E8%A6%8F%E7%99%BB%E9%8C%B2" +
    "&body=%E3%83%BB%E3%81%8A%E5%AE%A2%E6%A7%98%E7%95%AA%E5%8F%B7%EF%BC%9A%0D%0A%E3%83%BB%E3%81%8A%E5%AE%A2%E6%A7%98%E5%90%8D%EF%BC%9A%0D%0A%E3%83%BB%E9%9B%BB%E8%A9%B1%E7%95%AA%E5%8F%B7%EF%BC%9A";
}
</script>

</body>
</html>
